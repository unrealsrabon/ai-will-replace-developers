<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Security Auditer Options</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="container">
    <h1>Options</h1>
    <label><input type="checkbox" id="optDom" checked> Enable DOM/JS analysis</label><br>
    <label><input type="checkbox" id="optStorage" checked> Enable storage scan</label><br>
    <label><input type="checkbox" id="optNetwork" checked> Enable network interceptor</label><br>
    <p class="muted">AI and external integrations are disabled for now.</p>
    <button id="save">Save</button>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
